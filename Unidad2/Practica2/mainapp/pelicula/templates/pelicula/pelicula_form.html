{% extends "pelicula/base.html" %} {% load crispy_forms_tags %} <wbr /> 


{% block content %}
<form action="" method="post" autocomplete="off">
    {% csrf_token %}
    {{form.titulo|as_crispy_field}}
    {{form.codigo|as_crispy_field}}
    <div class="row">
        <div class="col-md-8">
            {{form.genero|as_crispy_field}}
        </div>
        <div class="col-md-4">
            {{form.clasificacion|as_crispy_field}}
            
        </div>
    </div>
</form>
{% endblock content %}
